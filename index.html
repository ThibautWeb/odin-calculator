<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Some title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="container">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="row-1">
        <button value=?>?</button>
        <button value=?>?</button>
        <button value=?>?</button>
        <button value=/>/</button>
      </div>
      <div class="row-2">
        <button class="digit" value=7>7</button>
        <button class="digit" value=8>8</button>
        <button class="digit" value=9>9</button>
        <button value=*>*</button>
      </div>
      <div class="row-3">
        <button class="digit" value=4>4</button>
        <button class="digit" value=5>5</button>
        <button class="digit" value=6>6</button>
        <button value=->-</button>
      </div>
      <div class="row-4">
        <button class="digit" value=1>1</button>
        <button class="digit" value=2>2</button>
        <button class="digit" value=3>3</button>
        <button value=+>+</button>
      </div>
      <div class="row-5">
        <button class="digit" value=0>0</button>
        <button value=.>.</button>
        <button value==>=</button>
      </div>
    </div>
    
  </body>
</html>
